<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
</head>
<body>
    <div class="simulation max-h-screen ">  
        <img id="bg" class="max-h-screen w-full absolute" src="assets/bgImageFood.png" alt="" srcset="">
        <img id="empty-Burette" class="h-[65vh] relative -bottom-40 left-20" src="assets/empty-Burette-50ml.png" alt="">
        <img id="funnel" class="h-[16vh] -top-75 left-35.5 relative" src="assets/funnel.png" alt="" srcset="">
        <div id="flask" class="relative">
            <img id="empty-flask" class="h-[22vh] relative bottom-30 left-140" src="assets/empty-flask.png" alt="">
            <img id="filled-flask" class="h-[1.44vh] absolute bottom-30 left-141 opacity-0" src="assets/conical-flask - sol-blue.png" alt="">
        </div>
        <div class="relative">
            <img id="empty-pippete" class="h-[26vh] relative bottom-75 left-120" src="assets/empty-pippete.png" alt="">
            <img id="pipette-water" class="h-[20vh] w-[0.6vw] absolute bottom-75 left-121 opacity-0" src="assets/pippete-solution50ml.png" alt="">
            <img id="pipette-milk" class="h-[20vh] w-[0.6vw] absolute bottom-75 left-121" src="assets/pippete-solution50ml.png" alt="">
        </div>
        <img id="distilled-water" class="h-[25vh] relative bottom-110 left-175" src="assets/3D-DistilledWater.png" alt="">
        <img id="milk-beaker" class="h-[25vh] relative bottom-150 left-210" src="assets/3D-milkBeaker.png" alt="">
        <img id="cylinder" class="h-[25vh] relative bottom-195 -right-250" src="assets/measuring cylinder 10ml.png" alt="">
        <div id="naoh-liquid"></div>
        <img id="naoh" class="h-[25vh] relative bottom-235 -right-275" src="assets/naoh.png" alt="">
        <div id="popup" class="popup">Distilled water added to the flask!</div>
    </div>
</body> 
<script src="script.js"></script>
</html>
